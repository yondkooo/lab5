<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webjunto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .top-navigation {
            background-color: #1b1b6c;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .logo {
            background-color: #13124f;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        .main {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .learn, .cool, .lame, .send {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .learn, .cool {
            background-color: #f61067;
            color: white;
        }
        .lame {
            background-color: #2ad392;
            color: white;
        }
        .send {
            background-color: #352ba5;
            color: white;
        }
        .message, .response {
            background-color: #352ba5;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        @media only screen and (max-width: 768px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-navigation">
            <h1>Webjunto</h1>
        </div>
        <div class="logo">
            <h1>Hello World</h1>
            <p>Welcome to our improved design.</p>
            <button class="learn">Learn More</button>
        </div>
        <div class="main">
            <h1>Heading Goes Here</h1>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            <iframe width="100%" height="350" src="https://www.youtube.com/embed/gX0CmJa5Gdk" allowfullscreen></iframe>
        </div>
        <div class="message">Message</div>
        <div class="response">Your response will appear here.</div>
        <button class="cool">Cool</button>
        <button class="lame">Lame</button>
    </div>
</body>
</html>
